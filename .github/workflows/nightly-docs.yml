name: Nightly Documentation Build

on:
  schedule:  # UTC at 0400 - 12am EDT
    - cron:  '0 4 * * *'
  workflow_dispatch:

env:
  DOCUMENTATION_CNAME: 'ensight.docs.pyansys.com'
  ENSIGHT_IMAGE: 'ghcr.io/ansys-internal/ensight_dev'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs_build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: Login in Github Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ansys-bot
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker pull
        run: docker pull ${{ env.ENSIGHT_IMAGE }}
      
      - name: Copy oneapi yaml to static
        run: |
          cp doc/source/rest_api/ensight_rest_v1.yaml doc/source/_static/

      - name: Run Ansys documentation building action
        uses: ansys/actions/doc-build@v4
        env:
          ANSYSLMD_LICENSE_FILE: ${{ format('1055@{0}', secrets.LICENSE_SERVER) }}
        with:
          sphinxopts: '-j auto'

  docs_upload:
    needs: docs_build
    runs-on: ubuntu-latest
    steps:

      - name: Deploy development documentation
        uses: ansys/actions/doc-deploy-dev@v4
        with:
          cname: ${{ env.DOCUMENTATION_CNAME }}
          token: ${{ secrets.GITHUB_TOKEN }}

