repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0  # IF VERSION CHANGES --> MODIFY "blacken-docs" MANUALLY AS WELL!!
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.4
    hooks:
      - id: codespell
        additional_dependencies: ["tomli"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        # args not working with pyproject.toml
        args: [
            -lll,
            -n, "3",
            -r,
            -x, "venv/*, tests/*"
        ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
    -   id: mypy
        # Exclude only works here, not in config files
        exclude: "tests/|doc/|src/ansys/pyensight/core/exts/"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    - id: check-merge-conflict
    - id: debug-statements
    - id: check-yaml
    - id: trailing-whitespace
    - id: check-added-large-files
      exclude: "src/ansys/pyensight/core/exts/[^\/]+/data/"
    - id: check-case-conflict
