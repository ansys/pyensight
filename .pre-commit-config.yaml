repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0  # IF VERSION CHANGES --> MODIFY "blacken-docs" MANUALLY AS WELL!!
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [ python ]
        require_serial: true
        args: [  # black ignores files in .gitignore by default
            --line-length, "100",
            --target-version, "py37",
            src/ansys, codegen, doc
        ]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort
        entry: isort
        language: system
        types: [ python ]
        require_serial: true
        args: [
            --profile, black,
            --skip-gitignore,
            --force-sort-within-sections,
            --line-length, "100",
            --section-default, THIRDPARTY,
            --filter-files,
            --project, ansys,
            ansys, codegen, doc, tests
        ]
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [ python ]
        require_serial: true

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.4
    hooks:
      - id: codespell
        name: codespell
        entry: codespell
        language: system
        args: [
            --ignore-words, ignore_words.txt,
            --skip, "*.pyc,*.xml,*.gif,*.png,*.jpg,*.js,*.html,*.svg,tests/ensigth_api_test_assets.txt"

        ]
      - id: bandit
        name: bandit
        entry: bandit
        language: system
        types: [ python ]
        require_serial: true
        args: [
            -lll,
            -n, "3",
            -r,
            -x, "venv/*,src/ansys/api/*,src/ansys/pyensight/ensight_api.py,setup.py,tests/*,codegen/*"
        ]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    - id: check-merge-conflict
    - id: debug-statements
    - id: check-yaml
    - id: trailing-whitespace
    - id: check-added-large-files
    - id: check-case-conflict



  - repo: https://github.com/python/mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [ python ]
        require_serial: true
        files: ^src/ansys/pyensight
