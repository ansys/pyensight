repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-yaml
        stages: [ commit ]
      - id: check-added-large-files
        stages: [ commit ]
      - id: check-case-conflict
        stages: [ commit ]
      - id: debug-statements
        stages: [ commit ]
      - id: no-commit-to-branch
        stages: [ commit ]
        args: [
            --branch, main,
            --pattern, release/.*
        ]
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        stages: [ manual, commit ]
        args: [
            --line-length, "100",
            --target-version, "py37",
            src/ansys, codegen, doc, tests
        ]
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        stages: [ manual, commit ]
        args: [
            --profile, black,
            --skip-glob, venv/*,
            --extend-skip-glob, src/ansys/api,
            --force-sort-within-sections,
            --line-length, "100",
            --section-default, THIRDPARTY,
            --filter-files,
            --project, ansys,
            ansys, codegen, doc, tests
        ]
  - repo: https://gitlab.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        stages: [ manual ]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.1.0
    hooks:
      - id: codespell
        stages: [ manual ]
